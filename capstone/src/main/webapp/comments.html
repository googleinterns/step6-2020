<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <link rel="stylesheet" href="css/comments.css">
    <script src="js/comments.js"></script>
  </head>
  <body onload="init()">
      <div id="comment-input">
        <textarea cols="70" id="comment-field" placeholder="Write a comment" rows="2" type="text"></textarea>
        <input type="submit" value="Post" onclick="addUserComment()"> 
      </div>

      <div id="comments">
        <button id="show-comments-button" type="button" onclick="showComments()" >
          Show comments
        </button>
      </div>
    </div>
  </body>
</html>
