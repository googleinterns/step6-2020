<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/profile.js" type="module"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuIcAn0GsCDsALoF3puLLDADHNzmc44R8&libraries=places"
        async defer></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  </head>
  <body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Support Local Businesses</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">Home</a></li>
          <li id="profile-button"></li>
          <li id="auth-button"></li>
        </ul>
      </div>
    </nav>

    <!-- View Profile Page -->
    <div class="container">
      <div id="view-profile-section">
        <button onclick="toggleProfile()" id="edit-button">Edit Profile</button>

        <h1 id="name"></h1>
        <h2 id="location"></h2>
        <h3 id="bio"></h3>
      </div>
      
      <!-- Edit Profile Page -->
      <div id="edit-profile-section">
        
        <form id="edit-profile">
          <div id="first-question">
            <label for="isBusiness">Are you a business owner?</label><br>

            <label for="yes"><input type="radio" id="yes" name="isBusiness" value="Yes" onclick="hasAnswerQuestionnaire()">
            Yes</label><br>

            <label for="no"><input type="radio" id="no" name="isBusiness" value="No" onclick="hasAnswerQuestionnaire()" checked>
            No</label><br>
          </div>
          
          <div id="basic-questionnaire">
            <div id="name-section">
              <label for="name">Name:</label><br>
              <input id="edit-name" type="text" name="name" required><br>
            </div>
          
            <div id="location-section">
              <label for="location">Location:</label><br>
              <input id="edit-location" name="location" placeholder="Enter your address" onFocus="geolocate()" type="text" /><br>
            </div>

            <div id="lat-long">
              <input name="lat" id="edit-lat" value="" />
              <input name="long" id="edit-long" value="" />
            </div>
          
            <div id="bio-section">
              <label for="bio">Short bio:</label><br>
              <textarea id="edit-bio" name="bio" rows="10" cols="30"></textarea>
            </div>
          </div>

          <!-- Business Owner Additional Questionnaires -->
          <div id="business-questionnaire">
            <div id="story-section">
              <label for="story">How did the pandemic affect your business?</label><br>
              <textarea name="story" rows="10" cols="30"></textarea>
            </div>

            <div id="about-section">
              <label for="about">Share your business.</label><br>
              <p>You can share your business website, grubhub delivery link, or describe what your business has to offer!</p>
              <textarea name="about" rows="10" cols="30"></textarea>
            </div>

            <div id="support-section">
              <label for="support">How can we support you?</label><br>
              <p>You can share your gofundme link, share a transfer giftcard link, your PO box, or simply ask people to post a generous comment :)</p>
              <textarea name="support" rows="10" cols="30"></textarea>
            </div>
          </div>

          <input type="button" value="Submit" id="submit-button" onclick="submitProfileForm()">
        </form> 
      </div>

      <div id="map"></div>
    
      <!-- Comment Section -->
      <div id="comment-section">
        <!-- TODO: Add comment section here. -->
      </div>
    </div>
  </body>
</html>
